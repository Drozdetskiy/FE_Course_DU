<html>
  <head>
    <title>Block table with css</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Header -->
    <div class="table-body">
      <div class="cells-wrapper">
        <div class="cell header grid-1-4"></div>
        <div class="cell header grid-2-4"></div>
        <div class="cell header grid-1-4">
          <div class="content-cell header"></div>
          <div class="content-cell header"></div>
        </div>
        <div class="clearfix"></div>
      </div>
      <!-- Navigation row -->
      <div class="cells-wrapper">
        <div class="cell navigation grid-1-4"></div>
        <div class="cell navigation grid-1-4"></div>
        <div class="cell navigation grid-1-4"></div>
        <div class="cell navigation grid-1-4"></div>
        <div class="clearfix"></div>
      </div>
      <!-- Content body -->
      <div class="cells-wrapper">
        <div class="cell body grid-1-4"></div>
        <div class="cell body grid-3-4">
          <div class="content-cell main-content grid-3-4"></div>
          <div class="content-cell additional-content grid-3-4"></div>
        </div>
        <div class="clearfix"></div>
      </div>
      <!-- Footer -->
      <div class="cells-wrapper">
        <div class="cell footer grid-1-4">
          <div class="content-cell footer"></div>
          <div class="content-cell footer"></div>
        </div>
        <div class="cell footer grid-2-4"></div>
        <div class="cell footer grid-1-4"></div>
        <div style="clear: both;"></div>
      </div>
    </div>
  </body>
</html>
