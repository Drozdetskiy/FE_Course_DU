<html>
  <head>
    <title>Sign in form</title>
    <meta name="author" content="Mikhail Drozdetskiy" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form action="post">
        <div class="wrap-input">
          <label for="inputlogin">Login</label>
          <input class="input" type="text" id="inputlogin" name="login" />
          <div class="clearfix"></div>
        </div>
        <div class="wrap-input">
          <label for="inputpassword">Password</label>
          <input
            class="input"
            type="password"
            id="inputpassword"
            name="password"
          />
          <div class="clearfix"></div>
        </div>
        <div>
          <input type="submit" value="Sign In" />
        </div>
      </form>
    </div>
  </body>
</html>
