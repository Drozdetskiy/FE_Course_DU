<html>
  <head>
    <title>Мое домашнее задание</title>
  </head>
  <body>
    <h1 style="text-align: center;">Мое домашнее задание</h1>
    <h2 style="text-align: center;">Таблица</h2>
    <table
      style="border-color: forestgreen;"
      height="600px"
      width="800px"
      border="1px"
      cellspacing="10px"
    >
      <tr>
        <th height="20%" rowspan="2" style="border-color: red;">1</th>
        <th height="20%" rowspan="2" colspan="2" style="border-color: red;">
          2
        </th>
        <th height="10%" style="border-color: red;">3</th>
      </tr>
      <tr>
        <th height="10%" style="border-color: red;">4</th>
      </tr>
      <tr>
        <td height="10%" align="center" style="border-color: blue;">
          5
        </td>
        <td height="10%" align="center" style="border-color: blue;">
          6
        </td>
        <td height="10%" align="center" style="border-color: blue;">
          7
        </td>
        <td height="10%" align="center" style="border-color: blue;">
          8
        </td>
      </tr>
      <tr>
        <td height="50%" align="center" style="border-color: blue;">
          9
        </td>
        <td height="50%" colspan="2" align="center" style="border-color: blue;">
          10
        </td>
        <td height="50%" align="center" style="border-color: blue;">
          11
        </td>
      </tr>
      <tr>
        <td height="10%" align="center" style="border-color: blue;">
          11
        </td>
        <td
          height="20%"
          rowspan="2"
          colspan="2"
          align="center"
          style="border-color: blue;"
        >
          12
        </td>
        <td height="20%" rowspan="2" align="center" style="border-color: blue;">
          13
        </td>
      </tr>
      <tr>
        <td height="10%" align="center" style="border-color: blue;">
          14
        </td>
      </tr>
    </table>
  </body>
</html>
